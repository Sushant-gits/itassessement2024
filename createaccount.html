    <header>
        <h1>Create an Account on RideUs</h1>

    <div style="font-size: medium; display: flex; justify-content: center;">

            <label for="insert-password">Insert Password:</label><br>
            <input type="text" style="width: 580px; height: 20px;" id="insert-password" name="insert-password"placeholder="Password"><br>
            <label for="confirm-password">Confirm Password</label><br>
            <input type="text"style="width: 580px; height: 20px;" id="confirm-password" name="confirm-password" placeholder="Password"><br><br>
            <button type="submit" style="width: 550px; height: 20px; padding: 30px; background-color: green;"><a href="register.html">Create</a></button>

            
        </form>
        </section>
    </div>
